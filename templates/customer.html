<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Food Company ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/customer">
                <i class="bi bi-flower1"></i> Customer Dashboard
            </a>
            <a href="/customer" class="btn btn-custom">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-6 mx-auto">
                <div class="custom-form">
                    <h2 class="text-center mb-4">Add New Item</h2>
                    <form action="/customer" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" name="item" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="desc" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">
                            <i class="bi bi-plus-circle"></i> Add Item
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="table-custom">
            <div class="p-4">
                <h2 class="mb-4">Your Items</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Date Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in allItems %}
                            <tr>
                                <td>{{ item.item_name }}</td>
                                <td>{{ item.item_desc }}</td>
                                <td>{{ item.date_created }}</td>
                                <td>
                                    <a href="{{ url_for('update_item', sno=item.sno) }}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a href="{{ url_for('delete', sno=item.sno) }}" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
