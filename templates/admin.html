<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Food Company ABC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-flower1"></i> Admin Dashboard
            </a>
            <a href="/admin" class="btn btn-custom">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-6 mx-auto">
                <div class="custom-form">
                    <h2 class="text-center mb-4">Add New Customer</h2>
                    <form action="/admin/add_customer" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-control" name="cust_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer Email</label>
                            <input type="email" class="form-control" name="cust_mail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer PIN</label>
                            <input type="number" class="form-control" name="cust_pin" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">
                            <i class="bi bi-person-plus"></i> Add Customer
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="table-custom">
            <div class="p-4">
                <h2 class="mb-4">All Customers</h2>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>PIN</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                            <tr>
                                <td>{{ customer.cust_name }}</td>
                                <td>{{ customer.cust_mail }}</td>
                                <td>{{ customer.cust_pin }}</td>
                                <td>
                                    <a href="{{ url_for('view_items', cust_pin=customer.cust_pin) }}" class="btn btn-info btn-sm">
                                        <i class="bi bi-eye"></i> View
                                    </a>
                                    <a href="{{ url_for('update_customer', cust_pin=customer.cust_pin) }}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a href="{{ url_for('delete_customer', cust_pin=customer.cust_pin) }}" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
